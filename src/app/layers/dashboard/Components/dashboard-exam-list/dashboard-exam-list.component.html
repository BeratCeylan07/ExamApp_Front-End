<mat-form-field>
    <mat-label>Ara</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Deneme Adı" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="exam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deneme </th>
        <td mat-cell *matCellDef="let row"> {{row.exam}} </td>
      </ng-container>
         <!-- Fruit Column -->
         <ng-container matColumnDef="catandpub">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategori / Yayın </th>
          <td mat-cell *matCellDef="let row"> {{row.catandpub}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Detay </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="examDetailRecord(row.uid)"><mat-icon>visibility</mat-icon></button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    <mat-progress-bar [mode]="progressBarMode" [value]="progressBarValue"></mat-progress-bar>

  </div>
