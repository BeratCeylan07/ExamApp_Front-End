  <mat-form-field>
      <mat-label>Ara</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Oturum Bilgisi" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matPag>
    
  
        <!-- Progress Column -->
  
        <!-- Progress Column -->
        <ng-container matColumnDef="tarih">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarih </th>
          <td mat-cell *matCellDef="let row"> {{ row.isCreatedDate | date: 'dd.MM.yyyy / HH:mm'}} </td>
        </ng-container>
           <!-- Fruit Column -->
           <ng-container matColumnDef="loguser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kullanıcı </th>
            <td mat-cell *matCellDef="let row"> {{ row.user.kullaniciAdi }} </td>
          </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="baslik">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Log Başlık </th>
          <td mat-cell *matCellDef="let row"> {{row.baslik}} </td>
        </ng-container>
          <!-- Name Column -->
          <!-- Name Column -->
        <ng-container matColumnDef="aciklama">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Log Mesaj </th>
          <td mat-cell *matCellDef="let row"> {{row.aciklama}} </td>
        </ng-container>
          <!-- Name Column -->

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
    </div>
    <mat-progress-bar
    [mode]="progressBarMode"
    [value]="progressBarValue"
  ></mat-progress-bar>
