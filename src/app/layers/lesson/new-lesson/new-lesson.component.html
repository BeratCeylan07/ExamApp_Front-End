<h2 mat-dialog-title class="text-center">
    <mat-icon>person</mat-icon> <br />
    Yeni Ders Tanım Kartı
  </h2>
  <mat-dialog-content>
    <div class="row">
      <form class="example-form">
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Ders Adı</mat-label>
            <input matInput placeholder="Ders Adı" [(ngModel)]="newLessonData.dersAd" name="dersAd" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Ders Bilgisi</mat-label>
            <input matInput placeholder="Ders Hakkında Bilgi" [(ngModel)]="newLessonData.bilgi" name="bilgi" />
          </mat-form-field>
        </div>
     
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <button mat-flat-button color="warn" mat-dialog-close>İptal</button>
        </div>
        <div class="col-6">
          <button mat-flat-button color="primary" cdkFocusInitial [disabled]="newLessonData.dersAd == ''" (click)="newLesson()">Kaydet</button>
        </div>
      </div>
    </div>
  </mat-dialog-actions>
  <mat-progress-bar [mode]="progressBarMode" [value]="progressBarValue"></mat-progress-bar>
