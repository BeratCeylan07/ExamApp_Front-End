
  <mat-form-field>
      <mat-label>Ara</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Oturum Bilgisi" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8 table-responsive">
      <table mat-table [dataSource]="dataSource" matSort matPag class="text-start text-nowrap">
    
  
        <!-- Progress Column -->
  
        <!-- Progress Column -->
        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ders Tarihi </th>
          <td mat-cell *matCellDef="let row"> {{row.student.ad}} {{row.student.soyad}} </td>
        </ng-container>
        <ng-container matColumnDef="oturum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ders Tarihi </th>
          <td mat-cell *matCellDef="let row"> {{row.oturum.tarih | date: 'dd.MM.yyyy'}} / {{row.oturum.baslangic | date: 'HH:mm'}} - {{row.oturum.bitis | date: 'HH:mm'}} </td>
        </ng-container>
        <ng-container matColumnDef="kayitTarih">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ders Tarihi </th>
          <td mat-cell *matCellDef="let row"> {{row.kayitDate | date: 'dd.MM.yyyy'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
    </div>
    <mat-progress-bar
    [mode]="progressBarMode"
    [value]="progressBarValue"
  ></mat-progress-bar>
