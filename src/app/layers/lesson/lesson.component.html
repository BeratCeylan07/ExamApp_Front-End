@if(isLoading){
    <div class="spinner-overlay">
      <mat-spinner></mat-spinner>
    </div>
  }
<div class="row">
    <div class="col-md-12 col-sm-12 p-0 m-0">
        <div class="row">
            <div class="col-md-4 col-sm-12  p-0 m-0">
                <mat-card>
                    <mat-card-header>Ders İşlemleri</mat-card-header>
                    <mat-card-content>
                              <div class="row">
                                <div class="col-md-4 col-sm-12">
                                  <button mat-flat-button color="primary" class="w-100" (click)="newLesson()"><mat-icon>add</mat-icon> Yeni Ders Tanımı</button>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                  <button mat-flat-button color="accent" class="w-100"><mat-icon>content_paste_search</mat-icon> Ders Raporları</button>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                  <button mat-flat-button color="warn" class="w-100"><mat-icon>person_alert</mat-icon> Ders Logları</button>

                                </div>
                              </div>
                    </mat-card-content>
                </mat-card>

            </div>
            <div class="col-md-8 col-sm-12  p-0 m-0">
              <div class="row h-100">
                <div class="col-md-6 col-sm-12  p-0 m-0">
                    <mat-card>
                        <mat-card-header><mat-icon fontIcon="donut_large"></mat-icon>  Ders Doluluk Oranları</mat-card-header>
                        <mat-card-content>
                            <app-exam-current-occupancy-rates></app-exam-current-occupancy-rates>
                            <hr />
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-6 col-sm-12  p-0 m-0">
                    <mat-card>
                        <mat-card-header>
                          <mat-icon fontIcon="donut_large"></mat-icon> Günlük Ders Doluluk Oranları</mat-card-header>
                        <mat-card-content>
                            <app-exam-daily-occupancy-rates></app-exam-daily-occupancy-rates>
                            <hr />
                        </mat-card-content>
                    </mat-card>
                </div>
              </div>

            </div>
        </div>

    </div>
    <div class="col-md-12 col-sm-12 m-0 p-0 mt-2">
        <mat-card>
          <mat-card-header>Güncel Ders Listesi</mat-card-header>
          <mat-card-content class=" p-0 m-0">
            <app-lesson-list></app-lesson-list>
          </mat-card-content>
        </mat-card>
    </div>
</div>
