
<mat-form-field>
    <mat-label>Ara</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Oturum Bilgisi" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matPag>
  

      <!-- Progress Column -->

        <!-- Progress Column -->
        <ng-container matColumnDef="kayitTarih">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ders Tarihi </th>
            <td mat-cell *matCellDef="let row"> {{row.isCreatedDate | date: 'dd.MM.yyyy'}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="ad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
            <td mat-cell *matCellDef="let row"> {{row.student.ad}} </td>
        </ng-container>
            <!-- Name Column -->
         <!-- Fruit Column -->
         <ng-container matColumnDef="soyad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Başlangıç </th>
          <td mat-cell *matCellDef="let row"> {{row.student.soyad}} </td>
        </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="durum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bitiş </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
        <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> İşlemler </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
        <!-- Name Column -->  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
  <mat-progress-bar
  [mode]="progressBarMode"
  [value]="progressBarValue"
></mat-progress-bar>
