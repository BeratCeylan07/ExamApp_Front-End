<section>
    <div class="example-button-row">
      <button mat-flat-button color="primary" [disabled]="true"><mat-icon>difference</mat-icon>Öğrenci Kayıt</button>
    </div>
  </section>
  <mat-divider></mat-divider>
  <mat-form-field>
    <mat-label>Ara</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Sınav/Öğrenci Bilgisi"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ad</th>
            <td mat-cell *matCellDef="let row">{{ row.ad }}</td>
          </ng-container>
          <ng-container matColumnDef="soyad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Soyad</th>
            <td mat-cell *matCellDef="let row">{{ row.soyad }}</td>
          </ng-container>
        <ng-container matColumnDef="ders">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ders</th>
            <td mat-cell *matCellDef="let row">{{ row.dersAd }}</td>
        </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>İşlem</th>
            <td mat-cell *matCellDef="let row"></td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <mat-progress-bar
    [mode]="progressBarMode"
    [value]="progressBarValue"
  ></mat-progress-bar>
