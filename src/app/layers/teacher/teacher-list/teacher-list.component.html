<mat-form-field>
    <mat-label>Ara</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Öğrenci Adı veya Telefon"
      #input
    />
  </mat-form-field>
  
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ad</th>
        <td mat-cell *matCellDef="let row">{{ row.ad }}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Soyad
        </th>
        <td mat-cell *matCellDef="let row">{{ row.soyad }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Telefon
        </th>
        <td mat-cell *matCellDef="let row">{{ row.tel }}</td>
      </ng-container>
      <ng-container matColumnDef="brans">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Branş
        </th>
        <td mat-cell *matCellDef="let row">{{ row.userDersSets.$values[0].ders.dersAd }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          İşlemler
        </th>
        <td mat-cell *matCellDef="let row">    
          <button mat-icon-button color="primary" (click)="teacherRecordDialog(row.uid)"><mat-icon>visibility</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <mat-progress-bar [mode]="progressBarMode" [value]="progressBarValue"></mat-progress-bar>
