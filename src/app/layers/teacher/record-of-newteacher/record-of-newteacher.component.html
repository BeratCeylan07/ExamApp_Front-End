<h2 mat-dialog-title class="text-center">
    <mat-icon>person</mat-icon> <br />
    Yeni Öğretmen Kartı
  </h2>
  <mat-dialog-content>
      <form class="example-form" >
        <div class="row" [formGroup]="newTeacherFormGroup">

        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Ad</mat-label>
            <input matInput placeholder="Öğretmen Adı" formControlName="ad"/>

          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Soyad</mat-label>
            <input matInput placeholder="Öğrenci Soyadı" formControlName="soyad" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Telefon</mat-label>
            <input matInput placeholder="Öğrenci Cep Telefonu" formControlName="tel"  [mask]="phoneMask"/>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>E-Posta</mat-label>
            <input matInput placeholder="Öğrenci E-Posta Adresi" formControlName="eposta" />
          </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Ders</mat-label>
                <mat-select formControlName="dersUID" >
                  @for (item of lessonOpt; track $index) {
                    <mat-option [value]="item.uid">{{ item.dersAd }}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
          </div>
          <div class="col-md-6 col-sm-12">
            <button mat-flat-button color="warn" class="w-100" mat-dialog-close>İptal</button>
          </div>
          <div class="col-md-6 col-sm-12">
            <button mat-flat-button color="primary" class="w-100" [disabled]="newTeacherFormGroup.invalid" (click)="postUserData()">Kaydet</button>
          </div>
        </div>

      </form>
  </mat-dialog-content>
  <mat-progress-bar [mode]="progressBarMode" [value]="progressBarValue"></mat-progress-bar>
