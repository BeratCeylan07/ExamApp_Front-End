@if(_isLoading){
    <div class="spinner-overlay">
      <mat-spinner></mat-spinner>
    </div>
  }
<div class="container-fluid p-0 m-0" style="height: 100% !important;">
    <div class="row p-0 m-0">
        <div class="col-md-12 p-2 m-0" style="padding-left: 1.5rem !important;
        padding-right: 1.5rem !important;">
            <mat-card-title>
                <h1 class="text-title-color" style="float:left !important;">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i> Öğrenci Başarı Çizelgesi
                </h1>
            </mat-card-title>
            <button mat-icon-button color="warn" style="float:right !important;" (click)="MatDialogClose();">
                <mat-icon>close</mat-icon>
              </button>
        </div>
    </div>
    <div class="row p-0 m-0">
        <div class="col-md-12 col-sm-12">
            <canvasjs-chart [options]="chartOptions" (chartInstance)="getChartInstance($event)" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    

            
        </div>

    </div>
</div>
