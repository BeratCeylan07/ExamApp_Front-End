<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Sınav Takip Sistemi</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" (click)="signOut()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <mat-list-item  routerLink=".">
              <mat-icon>dashboard</mat-icon> Dashboard
          </mat-list-item>
          <mat-list-item mat-list-item routerLink="student">
              <mat-icon>group</mat-icon> Öğrenci İşlemleri
          </mat-list-item>
          <mat-list-item mat-list-item routerLink="teacher">
            <mat-icon>people_alt</mat-icon> Öğretmen İşlemleri
        </mat-list-item>
        <mat-list-item mat-list-item routerLink="exam">
          <mat-icon>people_alt</mat-icon> Ders Tanımlamaları
      </mat-list-item>
          <mat-list-item mat-list-item routerLink="exam">
              <mat-icon>browse_gallery</mat-icon> Deneme Sınavı & Oturum Tanımlamaları
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
            <div class="container-fluid">
              <router-outlet></router-outlet>
            </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
