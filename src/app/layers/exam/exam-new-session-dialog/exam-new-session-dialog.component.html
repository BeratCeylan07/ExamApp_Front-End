<h2 mat-dialog-title class="text-primary mt-2">Yeni Oturum Kartı <button mat-icon-button color="warn" style="float:right !important;"
    (click)="MatDialogClose();">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content>
  <div class="col-12">
    <div class="row" [formGroup]="newExamFormGroup">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Oturum Tarihi" type="datetime-local" formControlName="tarih" [(ngModel)]="newSessionModel.examdate">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Kontenjan</mat-label>
          <input matInput placeholder="Oturum Kontenjanı" formControlName="kontenjan" type="number" [(ngModel)]="newSessionModel.kontenjan"/>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Oturum Bilgisi(Opsiyonel)</mat-label>
          <input matInput placeholder="Yayın Adı" formControlName="bilgi" type="text" [(ngModel)]="newSessionModel.sessioninfo"/>
        </mat-form-field>
        <div class="col-md-12">
          <button mat-flat-button color="primary" class="w-100" (click)="addNewSession()">Oturum Oluştur</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-progress-bar [mode]="progressBarMode" [value]="progressBarValue"></mat-progress-bar>
