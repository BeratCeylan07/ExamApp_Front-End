@if(_isLoading){
    <div class="spinner-overlay">
        <mat-spinner></mat-spinner>
    </div>
    }

    <div class="container-fluid p-3">
        <div class="row p-0 m-0">
            <div id="dialogHeadBtn" class="col-md-12 p-2 m-0" style="padding-left: 1.5rem !important; padding-right: 1.5rem !important">
                <mat-card-title>
                    <h4 class="text-title-color" style="float: left !important">
                        Whatsapp Mesaj Logları
                    </h4>
                </mat-card-title>
                <button mat-icon-button color="warn" style="float: right !important" (click)="dialogClose();">
                    <mat-icon>close</mat-icon>
                </button>
                <button mat-icon-button color="primary" style="float: right !important; margin-right: 10px;" (click)="wpMessageReload();">
                    <mat-icon>refresh</mat-icon>
                </button>   
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Ara</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Deneme Adı" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8 table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort matPag>
                  
                
                      <!-- Progress Column -->
                
                      <!-- Progress Column -->
                      <ng-container matColumnDef="mesajTarih">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gönderim Tarihi </th>
                        <td mat-cell *matCellDef="let row"> {{row.mesajTarih | date: 'dd.MM.yyyy : HH:mm'}} </td>
                      </ng-container>
                         <!-- Fruit Column -->
                         <ng-container matColumnDef="gonderici">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gönderici </th>
                          <td mat-cell *matCellDef="let row"> {{row.isCreatedUser.kullaniciAdi}} </td>
                        </ng-container>
                      <!-- Name Column -->
                      <ng-container matColumnDef="alici">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alıcı </th>
                        <td mat-cell *matCellDef="let row"> {{row.student.ad}} {{ row.student.soyad }} </td>
                      </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="mesaj">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mesaj </th>
                            <td class="text-wrap" mat-cell *matCellDef="let row"> {{row.mesaj}} </td>
                          </ng-container>
                            <!-- Name Column -->
                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Seçenekler </th>
                          <td mat-cell *matCellDef="let row"> 
                            <button mat-icon-button color="primary"><mat-icon>visibility</mat-icon></button>
                          </td>
                        </ng-container>
                
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                
                  </div>
            </div>
        </div>
    </div>
