<mat-form-field>
    <mat-label>Ara</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Deneme Adı" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matPag>
  

      <!-- Progress Column -->

      <!-- Progress Column -->
      <ng-container matColumnDef="examInfo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deneme </th>
        <td mat-cell *matCellDef="let row"> {{row.examInfo}} </td>
      </ng-container>
         <!-- Fruit Column -->
         <ng-container matColumnDef="catAndPub">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategori / Yayın </th>
          <td mat-cell *matCellDef="let row"> {{row.catAndPub}} </td>
        </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="examLocation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sınav Yeri </th>
        <td mat-cell *matCellDef="let row"> {{row.examLocation}} </td>
      </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Seçenekler </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="examDetailRecord(row.examUID)"><mat-icon>visibility</mat-icon></button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
